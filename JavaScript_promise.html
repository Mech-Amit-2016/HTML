<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function func1(){
            return new Promise(function (resolve,reject){setTimeout(()=>{
                const error=true;
                if(!error){
                    console.log(`Function: your promise has been resolved`)
                    resolve();
                }
                else{
                    console.log(`Function: ypur promise has beem rejected`)
                    reject(`your promise has been reject`)
                }
            },2000)

            })
        }

        func1().then(function(){
            console.log(`Amit: thanks for resolving`)
        }).catch(function(error){
            console.log(`Amit: very bad bro`)
            console.log(error);
        })
    </script>
</body>
</html>
