<html>
    <head>
       <script>
        let a=[];

        function addData(){
            let x=document.getElementById("a").value
            a.unshift(x);
            console.log(a)
        }
        function createNullNode(){
            return ({ptr:null});
        }

        function getNode(data){
            return ({data:data,left:createNullNode(),right:createNullNode()});
        }

        function addNode(root,data){
            if(root.ptr==null){
                var newNode=getNode(data);
                root.ptr=newNode
                console.log(root.ptr.data);
                return;
            }
            if(root.ptr.data>=data){
               
                addNode(root.ptr.left,data);
            }
            else
            addNode(root.ptr.right,data)
        }

        function createTree(){
            var root=createNullNode()
            for(var x in a){

                if(!isNaN(a[x]) && a[x]!='')
                addNode(root,x);
            }
            // console.log(root)
        
            return root;
        }
           
       </script>
    </head>
    <body>
<input type="number" style="width: 300px;" id="a">
<button id="b" style="width: 300px;background-color: chartreuse;"  onclick="addData()">click to add</button> 
   
<button id="c" style="width: 300px;background-color: chartreuse;"  onclick="createTree()">create_Tree</button> 
</body>
</html>
