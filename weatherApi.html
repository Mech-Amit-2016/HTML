<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WatherReport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      
    <script>
        
        function report(){
        let city=document.getElementById("city").value;
        let url="https://api.openweathermap.org/data/2.5/weather?q="+city+"&appid=cc9d46cca5982a731dda7dcdf577652a&units=metric#";

        let p=fetch(url)
        p.then((response)=> {
            return response.json()
          })
          .then((data)=>{
            // document.getElementById("temp").value=data.main.temp;
            document.getElementById("temp").value=data.main.temp;
            document.getElementById("min").value=data.main.temp_min;
            document.getElementById("max").value=data.main.temp_max;
            document.getElementById("myimg").style.display="block";
            console.log(data.weather[0].icon)
            let link1="https://openweathermap.org/img/w/"+data.weather[0].icon+".png";
            // console.log(link1);
            // let element=document.createElement("img");
            //    element.src="https://openweathermap.org/img/w/"+data.weather[0].icon+".png"
            document.getElementById("myimg").src=link1;
            // document.getElementById("main").appendChild(element);
            // document
          })
        }
    </script>
</head>
  <body class="bg-warning bg-gradient">

    <figure class="text-center">
        <blockquote class="blockquote">
          <p>Weather Api App</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Get temperatue details of any city by name <cite title="Source Title">*********</cite>
        </figcaption>
      </figure>
    <div id="main" class=" container-fluid bg-warning bg-gradient">
    <div class="form-floating mb-3">
        <input id="city" type="text" class="form-control my-5" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Enter city name</label>
        <button type="button" onclick="report()" class="btn btn-primary btn-sm  mx-4">submit</button>

      </div>
      <div class="row">
        <div class="col-4">
            <div class="form-floating mb-3">
                <input id="temp" type="text" class="form-control my-5" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">temp</label>
        
              </div>
        </div>
        <div class="col-4">
            <div class="form-floating mb-3">
                <input id="min" type="text" class="form-control my-5" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">min temp</label>
        
              </div>
        </div>
        <div class="col-4">
            <div class="form-floating mb-3">
                <input id="max" type="text" class="form-control my-5" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">max temp</label>
        
              </div>
        </div>
      </div>
      <img id="myimg" style="display: none; " class="img-thumbnail" alt="...">
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
