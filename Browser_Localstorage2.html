<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>loacal storage_demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script>
        let fetchData=()=>{
            let url="https://gist.githubusercontent.com/Mech-Amit-2016/cae2d8ed6c91c7067c9b3113d1cd22c6/raw/6f3b4927c430ed1df1191360c1f0e4b1dc3973ec/Mygist.json";
        let p=fetch(url);
        p.then((response)=>{
            return response.json()
        }).then((value1)=>{
            let arr=value1
            console.log(arr)
           console.log(value1)
            localStorage.setItem("mydata",JSON.stringify(value1))
            document.getElementById("a").value=value1.name
            document.getElementById("b").value=value1.age
            document.getElementById("c").value=value1.place
        })
        
        } 

        let getData=()=>{
            let data=localStorage.getItem("mydata")
                let a=JSON.parse(data)
            window.alert(data)
            document.getElementById("a").value=a.name
            document.getElementById("b").value=a.age
            document.getElementById("c").value=a.place
        }
  </script>  
</head>
  <body>
    <div class="container-fluid">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="a" placeholder="name@example.com">
        <label for="floatingInput">name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="b" placeholder="name@example.com">
        <label for="floatingInput">age </label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="c" placeholder="name@example.com">
        <label for="floatingInput">place</label>
        <br/>
        <button type="button" class="btn btn-primary" onclick="fetchData()"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
  fetchData
</button>

<button type="button" class="btn btn-primary" onclick="getData()"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
getdata
</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
